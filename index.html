<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的你</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 飘落花瓣 -->
    <div class="petals" id="petals"></div>
    
    <div class="container">
        <header>
            <h1>给最爱的宝贝</h1>
            <p class="subtitle">每一天，我的心都为你跳动</p>
        </header>
        
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        
        <div class="message-card">
            <h2>亲爱的宝贝</h2>
            <p class="message">
                遇见你感觉真的很奇妙,虽然我也不懂为什么我们明明只认识这么短的时间，可是我就是很喜欢你，想跟你一直在一起。
            </p>
            <p class="message">
                我其实占有欲真的很强，不想你跟你的crush有太多聊天，想你陪着我，最后，我真的想你了。
            </p>
            <p class="signature">永远爱你的我</p>
        </div>
        
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="/2c1018e04477aa8763d577dbc6abcae8.jpg" alt="甜蜜时光">
            </div>
            <div class="photo-item">
                <img src="/899f7317cabfbfb9156965d71e66c7d3_720.jpg" alt="浪漫时刻">
            </div>
        </div>
        
        <!-- <div class="music-player">
            <h3>我们的歌</h3>
            <div class="player-controls">
                <button class="player-btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="player-btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <div class="song-title">Perfect - Ed Sheeran</div>
            </div>
            <audio id="loveSong" loop>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                您的浏览器不支持音频元素。
            </audio>
        </div> -->
        
        <div class="countdown">
            <h3>我们已经认识</h3>
            <div class="timer">
                <div class="time-unit">
                    <span id="days"></span>
                    <div>天</div>
                </div>
                <div class="time-unit">
                    <span id="hours"></span>
                    <div>小时</div>
                </div>
                <div class="time-unit">
                    <span id="minutes"></span>
                    <div>分钟</div>
                </div>
                <div class="time-unit">
                    <span id="seconds"></span>
                    <div>秒</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>给独一无二的宝贝 ❤️</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
